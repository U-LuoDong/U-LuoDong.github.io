<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>新增管理员</title>
		<link rel="stylesheet" href="/StudentInformationManagementSystem/css/register.css" /><!--引入自己的CSS样式-->
		<script src="/StudentInformationManagementSystem/jquery/jquery-3.3.1.js"></script>
	</head>
	<body>
		<div id="Layer"></div><!--遮罩层-->
		<div id="login">
			<span id="login_span">neu信息管理系统</span>
			<span id="check_span">验证码错误</span>
			<h3>注册</h3>
			<div class="login_2">
				<form onsubmit="return check()" action="" method="post">
					<p>账号</p>
					<P><input type="text" id="txt_1" class="txt" placeholder="请输入您的手机号码" onblur="checkemail()" name="uPhone_Number"><span id="txt_1info"></span></P>
					<p>密码</p>
					<P><input type="password" id="txt_2" class="txt" placeholder="请输入您的密码" onblur="checkpassword1()" name="uPassword"><span id="txt_2info"></span></P>
					<p>确认密码</p>
					<P><input type="password" id="txt_3" class="txt" placeholder="请再次输入您的密码" onblur="checkpassword2()"><span id="txt_3info"></span></P>
					<input type="text" id="text_check" placeholder="默认为0000" />
					<input type="button" value="获取验证码" id="btn" onclick="time1()" />
					<input type="submit" class="but" value="注册" />
				</form>
			</div>
			<div class="login_3">
				<ul>
					<li>
						<a href="#">忘记密码</a>
					</li>
					<li>
						<a href="{:url('index/sign')}">登陆账号</a>
						<!--<a href="http://www.tp5.com/studentinformationmanagementsystem/index/sign.html">登陆账号</a>-->
					</li>
				</ul>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="/StudentInformationManagementSystem/js/register.js"></script><!--引入自己的JS-->
</html>
