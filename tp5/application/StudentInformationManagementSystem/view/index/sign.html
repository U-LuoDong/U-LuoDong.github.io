<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>登录neu学生信息管理系统</title>
		<script type="text/javascript" src="/StudentInformationManagementSystem/jquery/jquery-3.3.1.js"></script>
		<link rel="stylesheet" href="/StudentInformationManagementSystem/css/sign.css" /><!--引入自己的CSS样式-->
	</head>
	<body>
		<div id="Layer"></div><!--遮罩层-->
		<div id="login">
			<span id="login_span">neu信息管理系统</span>
			<br />
			<h3>登陆</h3>
			<div class="login_2">
				<form onsubmit="return check()" action="" method="post"><!--action为空，默认提交表单到本页面（本方法）-->
					<p>账号</p>
					<P><input type="text" id="txt_1" placeholder="请输入您的手机号" onblur="checkemail()" name="tel" class="txt"><span id="txt_1info"></span></P>
					<p>密码</p>
					<P><input type="password" id="txt_2" placeholder="请输入密码" onblur="checkpassword()" name="pas" class="txt"><span id="txt_2info"></span></P>
					<p>验证码</p>
					<P><input type="text" id="code_content" placeholder="请输入验证码" class="txt">
						<img onclick="shuaxin()" id="code" style="cursor: pointer; position: absolute;top: 243px;left: 219px;" src="http://www.tp5.com/studentinformationmanagementsystem/VerificationCode.php" />
						<!--<img src="{:captcha_src()}" alt="capcha" class="passcode" onclick="this.src=this.src+'?'" style="cursor: pointer; position: absolute;top: 243px;left: 219px; height: 96px; height: 30px;" />-->
						<span id="code_info"></span>
					</P>
					<input type="text"  id="code_1" style="display: none;"/>
					<p><input type="checkbox" name="category" value="保持登陆状态" checked onclick="return false;"/>&nbsp;保持登陆状态</p>
					<input type="submit" class="but" value="登陆" />
				</form>
			</div>
			<div class="login_3">
				<ul>
					<li>
						<a href="#">忘记密码</a>
					</li>
					<li>
						<a href="http://www.tp5.com/studentinformationmanagementsystem/Manager/register.html">注册账号</a>
					</li>
				</ul>
			</div>
			<div class="login_4">
				<p>使用社会化账号登陆：
					<a href="#"><img src="/StudentInformationManagementSystem/img/QQ截图20180123204211.png"></a>&nbsp&nbsp
					<a href="#"><img src="/StudentInformationManagementSystem/img/35a85edf8db1cb1339d226a4dd54564e93584bc9.jpg"></a>
				</p>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="/StudentInformationManagementSystem/js/sign.js"></script><!--引入自己的JS-->
</html>
